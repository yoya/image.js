<html>
<head>
<meta name="copyright" content="Copyright &copy; 2016/11/13- yoya@awm.jp . All Rights Reserved.">
<title> Image Resize </title>
<link rel="stylesheet" href="index.css">
</head>
<body bgcolor="lightgray">

<div class="container">
  <div class="noCR"  style="vertical-align:top;">
    <div>
      maxWidthHeight:<input id="maxWidthHeightRange" type="range" min="16" max="2048" step="1" value="640">:<input type="text" id="maxWidthHeightText" size="5">
    </div>
     <div class="noCR">
      Filter
      Type: <select id="filterType" size="4">
               <option value="NN" selected> Nearest neighbor </option>
               <option value="BiLinear"> BiLinear </option>
               <option value="BiCubic"> BiCubic </option>
               <option value="Lanczos"> Lanczos </option>
             </select> </br>
      B: <input id="cubicBRange" type="range" min="0" max="1" step="0.01" />
         <input id="cubicBText" type="text" size="4" value="0.33"/> <br>
      C: <input id="cubicCRange" type="range" min="0" max="1" step="0.01" />
         <input id="cubicCText" type="text" size="4" value="0.33"/> <br>
      L: <input id="lobeRange" type="range" min="2" max="4" step="1" />
         <input id="lobeText" type="text" size="4" value="2"/> <br>
     </div>
     <div class="noCR">
       <canvas id="graphCanvas" class="borderGreen bgWhite" width="400" height="150"> graph </canvas>
     </div>
     <div>
       Scale:<input id="scaleRange" type="range" min="0.1" max="10" step="0.01" value="1" style="width: 400px"/>
       <input id="scaleText" type="text" size="4"/> <br>
     </div>
  </div>
  <div class="yesCR">
  <canvas id="srcCanvas" class="borderRed" width="320" height="240"> src </canvas>
  <canvas id="dstCanvas" class="borderBlue" width="320" height="240"> dst </canvas>
  </div>
</div>
<script type="text/javascript" src="lib/drop.js"> </script>
<script type="text/javascript" src="lib/bind.js"> </script>
<script type="text/javascript" src="lib/canvas.js"> </script>
<script type="text/javascript" src="lib/graph.js"> </script>
<script type="text/javascript" src="resize.js"> </script>
</body>
</html>
