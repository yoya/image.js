<html>
<head>
  <meta name="copyright" content="Copyright &copy; 2017/04/23- yoya@awm.jp . All Rights Reserved.">
  <meta charset="utf-8">
  <title> Sigmoid transform </title>
<link rel="stylesheet" href="index.css">
</head>
<body bgcolor="lightgray">
  <div class="container">
    <div>
      <div>
        <div>
          maxWidthHeight:<input id="maxWidthHeightRange" type="range" min="16" max="2048" step="1" value="480">:<input type="text" id="maxWidthHeightText" size="5">
        </div>
        <div style="float:left">
          a:<input id="aRange" type="range" min="0" max="100" step="0.1" value="10"> : <input type="text" id="aText" size="5"> </br>
	  b:<input id="bRange" type="range" min="0" max="1" step="0.01" value="0.5"> : <input type="text" id="bText" size="5"> </br>
	  scaled:<input id="scaledCheckbox" type="checkbox" checked/> </br>
	  linear:<input id="linearCheckbox" type="checkbox" />
        </div>
      </div>
      <div>
        <canvas id="gammaCanvas" class="borderGreen" width=256 height=256> gammaCanvas </canvas>
      </div>
    </div>
    <div style="clear:both">
      <canvas id="srcCanvas" class="borderRed" width=200 height=200> srcCanvas </canvas>
      <canvas id="dstCanvas" class="borderBlue" width=200 height=200> dstCanvas </canvas>
    </div>
  </div>
  <script type="text/javascript" src="lib/drop.js"> </script>
  <script type="text/javascript" src="lib/bind.js"> </script>
  <script type="text/javascript" src="lib/canvas.js"> </script>
  <script type="text/javascript" src="lib/level.js"> </script>
  <script type="text/javascript" src="lib/loading.js"> </script>
  <script type="text/javascript" src="lib/worker.js"> </script>
  <script type="text/javascript" src="sigmoid.js"> </script>
</body>
</html>
