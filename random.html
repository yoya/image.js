<html>
<head>
  <meta name="copyright" content="Copyright &copy; 2017/05/12- yoya@awm.jp . All Rights Reserved.">
  <meta charset="utf-8">
  <title> Random </title>
<link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <div id="controlPanel" style="float:left; margin: 10px;">
      <div>
	maxWidthHeight:<input id="maxWidthHeightRange" type="range" min="16" max="2048" step="1" value="480">:<input type="text" id="maxWidthHeightText" size="5">
      </div>
      <div align="center">
	width: <span style="margin:50px;"></span>  height:
	<br />
	<input id="widthRange" type="range" min="16" max="2048" step="1" value="320">:<input type="text" id="widthText" size="5">
	<input id="heightRange" type="range" min="16" max="2048" step="1" value="320">:<input type="text" id="heightText" size="5">
      </div>
      <div style="margin: 20px;"> </div>
      <div align="center">
	<input id="refreshButton" type="button" value="Refresh"/>
	<input id="animationButton" type="button" value="Animation"/>
	<span style="margin: 20px;"> </span>
	<input id="ejectButton" type="button" value="Eject"/>
      </div>
      <div style="margin: 20px;"> </div>
      <div align="center">
	redRatio:<input id="redRatioRange" type="range" min="-1.0" max="1.0" step="0.01" value="0">:<input type="text" id="redRatioText" size="5">
	<br />
	greenRatio:<input id="greenRatioRange" type="range" min="-1.0" max="1.0" step="0.01" value="0">:<input type="text" id="greenRatioText" size="5>">
	<br />
	blueRatio:<input id="blueRatioRange" type="range" min="-1.0" max="1.0" step="0.01" value="0">:<input type="text" id="blueRatioText" size="5>">
      </div>
      <div>
	amp:<input id="ampRange" type="range" min="-1.0" max="1.0" step="0.01" value="1">:<input type="text" id="ampText" size="5>">
	<br />
	offset:<input id="offsetRange" type="range" min="0.0" max="1.0" step="0.01" value="0">:<input type="text" id="offsetText" size="5>">
	<br />
	density:<input id="densityRange" type="range" min="1" max="100" step="1" value="1">:<input type="text" id="densityText" size="4>">
      </div>
    </div> <!-- ControlPanel-->
    <div>
      <canvas id="histCanvas" class="borderGray" width=256 height=256> histCanvas </canvas>
    </div>
    <br />
    <div>
      <canvas id="canvas" class="borderRed" width=200 height=200> Canvas </canvas>
    </div>
  </div>
  <script type="text/javascript" src="lib/drop.js"> </script>
  <script type="text/javascript" src="lib/bind.js"> </script>
  <script type="text/javascript" src="lib/canvas.js"> </script>
  <script type="text/javascript" src="random.js"> </script>
</body>
</html>
