<html>
  <head>
    <meta name="copyright" content="Copyright &copy; 2019/10/11- yoya@awm.jp . All Rights Reserved.">
    <meta charset="utf-8">
    <title> Hue Hiistogram </title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div class="container">
      <div class="controlPanel" style="display:flex;  flex-wrap:wrap;">
        <div>
          <div>
	    maxWidthHeight:<input id="maxWidthHeightRange" type="range" min="16" max="2048" step="1" value="520">:<input type="text" id="maxWidthHeightText" size="5">
            <br />
            binHist:<input id="binHistRange" type="range" min="1" max="36" step="1" value="1.0">:<input type="text" id="binHistText" size="2"> <br />
            maxRatio:<input id="maxRatioRange" type="range" min="0.01" max="1.0" step="0.01" value="1.0">:<input type="text" id="maxRatioText" size="5">
            logHist: <input id="logHistCheckbox" type="checkbox" checked>
          </div>
          <div>
            <canvas id="histRingCanvas" class="borderGray" width=300 height=300> histRingCanvas </canvas>
          </div>
        </div>
        <div>
          hue histogram <br />
          <canvas id="histCanvas" class="borderGray" width=360 height=200> histCanvas </canvas> <br />
          hue-saturation heatmap <br />
          <canvas id="mapCanvas" class="borderGray" width=360 height=202> mapCanvas </canvas>
        </div>
        <div>
          saturation histgram <br />
          <canvas id="shistCanvas" class="borderGray" width=256 height=256> shistCanvas </canvas>
        </div>
      </div> <!-- controlPanel -->
      <canvas id="srcCanvas" class="borderRed" width=200 height=200> srcCanvas </canvas>
    </div>  <!-- container -->
    <script type="text/javascript" src="lib/color.js"> </script>
    <script type="text/javascript" src="lib/drop.js"> </script>
    <script type="text/javascript" src="lib/bind.js"> </script>
    <script type="text/javascript" src="lib/canvas.js"> </script>
    <script type="text/javascript" src="huehist.js"> </script>
  </body>
</html>
