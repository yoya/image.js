<html>
<head>
  <meta name="copyright" content="Copyright &copy; 2017/04/02- yoya@awm.jp . All Rights Reserved.">
  <meta charset="utf-8">
  <title> 2D DCT </title>
<link rel="stylesheet" href="index.css">
</head>
<body bgcolor="lightgray">
  <div class="container">
    <div class="controlPanel">
      maxWidthHeight:<input id="maxWidthHeightRange" type="range" min="16" max="2048" step="1" value="480">:<input type="text" id="maxWidthHeightText" size="5">
      <div>
	highPass:<input id="highPassRange" type="range" min="0" max="1" step="0.001" value="0">:<input type="text" id="highPassText" size="5">
	<br />
	lowPass:<input id="lowPassRange" type="range" min="0" max="1" step="0.001" value="1">:<input type="text" id="lowPassText" size="5">
	<br />
	keepContrast:<input id="keepContrastCheckbox" type="checkbox" checked="checked" />
      </div>
    </div> <!-- controlPanel -->
    <div> <!-- src -->
      <canvas id="srcCanvas" class="borderRed" width=200 height=200> srcCanvas </canvas>
      <canvas id="src2NCanvas" class="borderRed" width=200 height=200 style="display:none"> src2NCanvas </canvas>
      <canvas id="srcSpectrumRedCanvas" class="borderyellow" width=200 height=200> srcSpectrumCanvas </canvas>
      <canvas id="srcSpectrumGreenCanvas" class="borderyellow" width=200 height=200> srcSpectrumCanvas </canvas>
      <canvas id="srcSpectrumBlueCanvas" class="borderyellow" width=200 height=200> srcSpectrumCanvas </canvas>
    </div>  <!-- src -->
    <div> <!-- dst -->
      <canvas id="dstSpectrumRedCanvas" class="borderyellow" width=200 height=200> dstSpectrumCanvas </canvas>
      <canvas id="dstSpectrumGreenCanvas" class="borderyellow" width=200 height=200> dstSpectrumCanvas </canvas>
      <canvas id="dstSpectrumBlueCanvas" class="borderyellow" width=200 height=200> dstSpectrumCanvas </canvas>
    <canvas id="dst2NCanvas" class="borderBlue" width=200 height=200 style="display:none"> dst2NCanvas </canvas>
    <canvas id="dstCanvas" class="borderBlue" width=200 height=200> dstCanvas </canvas>
    </div> <!-- dst -->
  </div> <!-- container -->
  <script type="text/javascript" src="lib/drop.js"> </script>
  <script type="text/javascript" src="lib/bind.js"> </script>
  <script type="text/javascript" src="lib/canvas.js"> </script>
  <script type="text/javascript" src="dist/imageprocessing-labs/cv/fft/fft.js"> </script>
  <script type="text/javascript" src="spectrum.js"> </script>
</body>
</html>
