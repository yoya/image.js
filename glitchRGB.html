<html>
  <head>
    <meta name="copyright" content="Copyright &copy; 2023/05/05- yoya@awm.jp . All Rights Reserved.">
    <meta charset="utf-8">
    <title> Glitch RGB </title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div id="container" class="vertical">
      <div id="control" class="horizontal">
        <div>
	  maxWidthHeight:<input id="maxWidthHeightRange" type="range" min="16" max="2048" step="1" value="640">:<input type="text" id="maxWidthHeightText" size="5">
        </div>
        <div>
	  R dx:<input id="dxR" type="range" min="0" max="64" step="1" value="1">:<input type="text" id="dxRText" size="3"> </br>


	  G dx:<input id="dxG" type="range" min="0" max="64" step="1" value="0">:<input type="text" id="dxGText" size="3"> </br>
          B dx:<input id="dxB" type="range" min="0" max="64" step="1" value="2">:<input type="text" id="dxBText" size="3"> </br>
	  A dx:<input id="dxA" type="range" min="0" max="64" step="1" value="0">:<input type="text" id="dxAText" size="3">
        </div>
        <div>
          R dy:<input id="dyR" type="range" min="0" max="64" step="1" value="0">:<input type="text" id="dyRText" size="3"> </br>
          G dy:<input id="dyG" type="range" min="0" max="64" step="1" value="0">:<input type="text" id="dyGText" size="3"> </br>
          B dy:<input id="dyB" type="range" min="0" max="64" step="1" value="0">:<input type="text" id="dyBText" size="3"> </br>
          A dy:<input id="dyA" type="range" min="0" max="64" step="1" value="0">:<input type="text" id="dyAText" size="3">
        </div>
      </div> <!-- control -->
      <div id="display" class="horizontal">
        <canvas id="srcCanvas" class="borderRed" width=200 height=200> srcCanvas </canvas>
        <canvas id="dstCanvas" class="borderBlue" width=200 height=200> dstCanvas </canvas>
      </div>  <!-- display -->
    </div>  <!-- container -->
    <script type="text/javascript" src="lib/drop.js"> </script>
    <script type="text/javascript" src="lib/bind.js"> </script>
    <script type="text/javascript" src="lib/canvas.js"> </script>
    <script type="text/javascript" src="glitchRGB.js"> </script>
  </body>
</html>
