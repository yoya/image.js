<html>
  <head>
    <meta name="copyright" content="Copyright &copy; 2018/12/12- yoya@awm.jp . All Rights Reserved.">
    <meta charset="utf-8">
    <title> LB (Local Binary) </title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div class="container">
      <div class="controlPanel">
	<div>
          Filter: <br />
	  <div style="float:left; ">
            <select id="thresholdMethod" size="3">
              <option value="max-min"      > Max-Min </option>
	      <option value="mean" selected> mean </option>
              <!-- option value="histogram" selected> histogram </option -->
	      <!-- option value="histogram"    > Histogram </option -->
            </select>
          </div>
	</div>
	<div style="float:left; ">
	  maxWidthHeight:<input id="maxWidthHeight" type="range" min="16" max="2048" step="1" value="640">:<input type="text" id="maxWidthHeightText" size="5">
	</div>
	<div style="float:left; ">
	  maxLuminance:<input id="maxLuminance" type="range" min="1" max="255" step="1" value="255">:<input type="text" id="maxLuminanceText" size="4">
	</div>
	<div style="float:left; ">
	  minLuminance:<input id="minLuminance" type="range" min="0" max="254" step="1" value="0">:<input type="text" id="minLuminanceText" size="4">
	</div>
      </div> <!-- controlPanel -->
      <div style="clear:both">
      <canvas id="srcCanvas" class="borderRed" width=200 height=200> srcCanvas </canvas>
      <canvas id="dstCanvas" class="borderBlue" width=200 height=200> dstCanvas </canvas>
    </div>  <!-- container -->
    <script type="text/javascript" src="lib/drop.js"> </script>
    <script type="text/javascript" src="lib/bind.js"> </script>
    <script type="text/javascript" src="lib/canvas.js"> </script>
    <script type="text/javascript" src="lib/loading.js"> </script>
    <script type="text/javascript" src="lib/worker.js"> </script>
    <script type="text/javascript" src="lb.js"> </script>
  </body>
</html>
