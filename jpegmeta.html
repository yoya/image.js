<html>
<head>
<meta name="copyright" content="Copyright &copy; 2023/04/21- yoya@awm.jp . All Rights Reserved.">
  <title> JPEG meta dump </title>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="format.css">
  <style>
    .imgContainer {   }
    img { max-width:256px; max-height:192px; }
    .container { border: 4px solid rgb(64,192,255); }
    .leaf { border: 2px solid rgb(255,128,64); }
    .vertical {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
    }
    
    .horizontal {
        display: flex;
        flex-direction: row;
        align-items: flex-start;
        flex-wrap: wrap;
    }
  </style>
</head>
<body style="background-color: white;">
  <div> Drop Image files here (JPEG only) </div>
  Image: <span id="imageCaption"> </span>
  <div id="imageContainer" class="container">
    <img id="image" src="" />
  </div>
  <div id="jpegContainer" style="display:flex">
    JPEG Chunk: <span id="chunkCaption"> </span>
    <div id="chunkContainer" class="container horizontal">
    </div>
    APP0(JFIF): <span id="jfifCaption"> </span>
    <div id="jfifContainer" class="container horizontal"> </div>
    APP1(Exif): <span id="exifCaption"> </span>
    <div id="exifContainer" class="container horizontal"> </div>
    APP2(ICC Profile): <span id="iccCaption"> </span>
    <div id="iccContainer" class="container horizontal"> </div>
    <script type="text/javascript" src="lib/drop.js"> </script>
    <script type="text/javascript" src="lib/utils.js"> </script>
    <script type="text/javascript" src="lib/binary.js"> </script>
    <script type="text/javascript" src="lib/jpeg.js"> </script>
    <script type="text/javascript" src="lib/tiff.js"> </script>
    <script type="text/javascript" src="lib/icc.js"> </script>
    <script type="text/javascript" src="jpegmeta.js"> </script>
  </div>
</body>
</html>
