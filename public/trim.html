<html>
  <head>

    <meta charset="utf-8">
    <title> Trimming </title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div class="container">
      <div class="controlPanel">
	maxWidthHeight:<input id="maxWidthHeightRange" type="range" min="16" max="4096" step="1" value="2048">:<input type="text" id="maxWidthHeightText" size="5">
	fuzz:<input id="fuzzRange" type="range" min="0" max="1" step="0.01" value="0.15">:<input type="text" id="fuzzText" size="5">
	margin:<input id="marginRange" type="range" min="0" max="100" step="1" value="8">:<input type="text" id="marginText" size="5">
      </div> <!-- controlPanel -->
      <canvas id="srcCanvas" class="borderRed" width=200 height=200> srcCanvas </canvas>
      <canvas id="dstCanvas" class="borderBlue" width=200 height=200> dstCanvas </canvas>
    </div>  <!-- container -->
    <script type="text/javascript" src="lib/drop.js"> </script>
    <script type="text/javascript" src="lib/bind.js"> </script>
    <script type="text/javascript" src="lib/canvas.js"> </script>
    <script type="text/javascript" src="lib/loading.js"> </script>
    <script type="text/javascript" src="lib/worker.js"> </script>
    <script type="text/javascript" src="trim.js"> </script>
  </body>
</html>
