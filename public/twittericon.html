<html>
  <head>
    <meta name="copyright" content="Copyright &copy; 2017/06/16- yoya@awm.jp . All Rights Reserved.">
    <meta charset="utf-8">
    <title> Twitter Icon </title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    四角い画像を Twitter アイコンで丸められる範囲に縮小して納まるようにします。
    <div class="container">
      <div class="controlPanel">
	<div>
	  maxWidthHeight:<input id="maxWidthHeightRange" type="range" min="16" max="2048" step="1" value="640">:<input type="text" id="maxWidthHeightText" size="5">
	  guide:<input id="guideCheckbox" type="checkbox" />
	  guideColor:<input id="guideColorText" class="jscolor" value="BBBBBB" size="7">
	</div>
	<div style="float:left">
	  <input id="bilinearButton" type="button" value="BiLinear" />
	</div>
	<div style="float:left">
          Out-side:  <br />
	  <select id="outfillSelect" size="5">
            <option value="white" selected> 白埋め </option>
            <option value="black"         > 黒埋め </option>
            <option value="edge"          > エッジ拡張 </option>
            <option value="tile"          > タイル補完 </option>
            <option value="mirror"        > ミラー補完 </option>
          </select>
	</div>
	<div style="float:left">
	  Projection: <br />
	  <select id="projSelect" size="3">
            <option value="normal" selected> Normal </option>
            <option value="fisheye"        > FishEye </option>
            <option value="doom"           > Doom </option>
          </select>
	  <br />
	</div>
	<div style="float:left">
	  Offset, Radius:
	  <br />
	  srcProjX:
	  <input id="srcProjXRange" type="range" min="0.0" max="1.0" step="0.01" value="0.5">:<input type="text" id="srcProjXText" size="4">
	  <br />
	  srcProjY:
	  <input id="srcProjYRange" type="range" min="0.0" max="1.0" step="0.01" value="0.5">:<input type="text" id="srcProjYText" size="4">
	  <br />
	  srcProjR:
	  <input id="srcProjRRange" type="range" min="0.0" max="2.0" step="0.01" value="1.0">:<input type="text" id="srcProjRText" size="4">
	</div>
	<div style="float:left">
	  OverlapImage: <br />
	  <select id="overlapSelect" size="12">
            <option value="none" selected> none </option>
            <option value="badge"        > Badge </option>
	    <option value="scope"        > Scope </option>
	    <option value="clockBlue"    > Clock(Blue) </option>
	    <option value="clockYellow"  > Clock(Yellow) </option>
	    <option value="clockRed"     > Clock(Red) </option>
	    <option value="bubbleSoap"   > Bubble (Violet) </option>
	    <option value="bubbleCyan"   > Bubble (Cyan) </option>
	    <option value="bubbleBlue"   > Bubble (Blue) </option>
	    <option value="bubbleMagenta"> Bubble (Magenta) </option>
	    <option value="bubbleGreen"  > Bubble (Green) </option>
	    <option value="bubbleRainbow"> Bubble (Rainbow) </option>
          </select>
	</div>
	<div style="clear:both">
	<small>
	  <span id="imageCopyright"> </span>
	</small>
	</div>
      </div> <!-- controlPanel -->
      <div style="clear:both">
	<canvas id="srcCanvas" class="borderRed" width=200 height=200> srcCanvas </canvas>
	<canvas id="dstCanvas" class="borderBlue" width=200 height=200> dstCanvas </canvas>
      </div>
    </div>  <!-- container -->
    <script type="text/javascript" src="dist/jscolor-2.0.4/jscolor.js"> </script>
    <script type="text/javascript" src="lib/drop.js"> </script>
    <script type="text/javascript" src="lib/bind.js"> </script>
    <script type="text/javascript" src="lib/canvas.js"> </script>
    <script type="text/javascript" src="twittericon.js"> </script>
  </body>
</html>
