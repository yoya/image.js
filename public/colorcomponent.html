<html>
<head>
  <meta name="copyright" content="Copyright &copy; 2017/04/17- yoya@awm.jp . All Rights Reserved.">
  <meta charset="utf-8">
  <title> Color Component </title>
<link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <div id="controlPanel" style="display:flex">
      <div  class="noCR">
	Color Filter:  <br />
        <select id="componentSelect" size="8">
          <option value="rgb" selected> RGB </option>
	  <option value="cmyk"        > CMYK (naive) </option>
	  <option value="cmy"         > CMY (naive) </option>
	  <option value="ycbcr"       > YCbCr (JPEG) </option>
	  <option value="yiq"         > YIQ (NTSC) </option>
	  <option value="yuv_bt601"   > YUV (PAL) SDTV BT.601 </option>
	  <option value="yuv_bt709"   > YUV (PAL) HDTV BT.709 </option>
	  <option value="ydbdr"       > YDbDr (SECOM) </option>
	  <option value="hsv"         > HSV (HSB) </option>
	  <option value="hsl"         > HSL (HLS) </option>
	  <option value="xyb"         > Xyb (Butteraugli) </option>
        </select>
      </div>
      <div class="noCR">
	maxWidthHeight:<input id="maxWidthHeightRange" type="range" min="16" max="2048" step="1" value="320">:<input type="text" id="maxWidthHeightText">
      </div>
    </div>
  </div>
  <div style="clear:both">
    <canvas id="srcCanvas" class="borderYellow" width=200 height=200> srcCanvas </canvas>
    <canvas id="dstCanvas1" class="borderRed" width=200 height=200> dstCanvas1 </canvas>
    <canvas id="dstCanvas2" class="borderGreen" width=200 height=200> dstCanvas2 </canvas>
    <canvas id="dstCanvas3" class="borderBlue" width=200 height=200> dstCanvas3 </canvas>
    <canvas id="dstCanvas4" class="borderBlack" width=200 height=200> dstCanvas4 </canvas>
  </div>
  <script type="text/javascript" src="lib/drop.js"> </script>
  <script type="text/javascript" src="lib/bind.js"> </script>
  <script type="text/javascript" src="lib/canvas.js"> </script>
  <script type="text/javascript" src="lib/color.js"> </script>
  <script type="text/javascript" src="colorcomponent.js"> </script>
</body>
</html>
