<html>

    <meta charset="utf-8">
    <title> CZP (Circular Zone Plate) </title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div class="container">
      <div class="controlPanel">
	width:<input id="widthRange" type="range" min="16" max="4096" step="1" value="640">:<input type="text" id="widthText" size="5">
	height:<input id="heightRange" type="range" min="16" max="4096" step="1" value="640">:<input type="text" id="heightText" size="5">
	theta:<input id="thetaRange" type="range" min="0" max="359" step="1" value="0">:<input type="text" id="thetaText" size="5">
	<br>
	revRed:<input id="revRedCheckbox" type="checkbox"/>
	revGreen:<input id="revGreenCheckbox" type="checkbox"/>
	revBlue:<input id="revBlueCheckbox" type="checkbox"/>
	scale:<input id="scaleRange" type="range" min="0.1" max="5.0" step="0.01" value="1.0">:<input type="text" id="scaleText" size="4">
      </div> <!-- controlPanel -->
      <canvas id="canvas" class="borderBlue" width=200 height=200> canvas </canvas>
    </div>  <!-- container -->
    <script type="text/javascript" src="lib/drop.js"> </script>
    <script type="text/javascript" src="lib/bind.js"> </script>
    <script type="text/javascript" src="lib/canvas.js"> </script>
    <script type="text/javascript" src="czp.js"> </script>
  </body>
</html>
