<html>
<head>
  <meta name="copyright" content="Copyright &copy; 2017/04/02- yoya@awm.jp . All Rights Reserved.">
  <meta charset="utf-8">
  <title> Color Transform (add & multi) </title>
<link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <div>
    <div>
      maxWidthHeight:<input id="maxWidthHeightRange" type="range" min="16" max="2048" step="1" value="640">:<input type="text" id="maxWidthHeightText">
    </div>
    <div>
      multiRed:<input id="multiRedRange" type="range" min="0" max="3" step="0.1" value="1">:<input type="text" id="multiRedText" size="4">
      multiGreen:<input id="multiGreenRange" type="range" min="0" max="3" step="0.1" value="1">:<input type="text" id="multiGreenText" size="4">
      multiBlue:<input id="multiBlueRange" type="range" min="0" max="3" step="0.1" value="1">:<input type="text" id="multiBlueText" size="4">
    </div>
    <div>
      addRed:<input id="addRedRange" type="range" min="-100" max="100" step="1" value="0">:<input type="text" id="addRedText" size="4">
      addGreen:<input id="addGreenRange" type="range" min="-100" max="100" step="1" value="0">:<input type="text" id="addGreenText" size="4">
      addBlue:<input id="addBlueRange" type="range" min="-100" max="100" step="1" value="0">:<input type="text" id="addBlueText" size="4">
    </div>
    <div>
      sigmoidRed:<input id="sigmoidRedRange" type="range" min="-1.0" max="1.0" step="0.01" value="0">:<input type="text" id="sigmoidRedText" size="4">
      sigmoidGreen:<input id="sigmoidGreenRange" type="range" min="-1.0" max="1.0" step="0.01" value="0">:<input type="text" id="sigmoidGreenText" size="4">
      sigmoidBlue:<input id="sigmoidBlueRange" type="range" min="-1.0" max="1" step="0.01" value="0">:<input type="text" id="sigmoidBlueText" size="4">
    </div>
    <canvas id="srcCanvas" class="borderRed" width=200 height=200> srcCanvas </canvas>
    <canvas id="dstCanvas" class="borderBlue" width=200 height=200> dstCanvas </canvas>
  </div>
  <script type="text/javascript" src="lib/drop.js"> </script>
  <script type="text/javascript" src="lib/bind.js"> </script>
  <script type="text/javascript" src="lib/canvas.js"> </script>
  <script type="text/javascript" src="lib/level.js"> </script>
  <script type="text/javascript" src="colortrans.js"> </script>
</body>
</html>
