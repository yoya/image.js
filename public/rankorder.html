<html>
<head>
  <meta name="copyright" content="Copyright &copy; 2019/06/06- yoya@awm.jp . All Rights Reserved.">
  <meta charset="utf-8">
  <title> RankOrder Filter </title>
<link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <div>
      <div id="controlPanel"  style="float:left">
        Filter:  <br />	
	<div style="float:left; ">
          <select id="filterSelect" size="4">
            <option value="min"            > 最小値 </option>
	    <option value="median" selected> 中央値(median)</option>
            <option value="max"            > 最大値 </option>
            <option value="etc"            > その他 </option>
          </select>
        </div>
      </div>
      <div>
        filterWindow:<input id="filterWindowRange" type="range" min="1" max="11" step="2" value="5">:<input type="text" id="filterWindowText">
        <br />
        rankOrder:<input id="rankOrderRange" type="range" min="1" max="25" step="1" value="13">:<input type="text" id="rankOrderText">
      </div>
      <div>
        maxWidthHeight:<input id="maxWidthHeightRange" type="range" min="16" max="2000" step="1" value="480">:<input type="text" id="maxWidthHeightText">
      </div>
    </div>
    <div style="clear:both">
    <canvas id="srcCanvas" class="borderRed" width=200 height=200> srcCanvas </canvas>
    <canvas id="dstCanvas" class="borderBlue" width=200 height=200> dstCanvas </canvas>
  </div>
  <script type="text/javascript" src="lib/drop.js"> </script>
  <script type="text/javascript" src="lib/bind.js"> </script>
  <script type="text/javascript" src="lib/canvas.js"> </script>
  <script type="text/javascript" src="lib/loading.js"> </script>
  <script type="text/javascript" src="lib/worker.js"> </script>
  <script type="text/javascript" src="rankorder.js"> </script>
</body>
</html>
