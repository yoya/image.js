<html>
<head>
  <meta name="copyright" content="Copyright &copy; 2017/04/21- yoya@awm.jp . All Rights Reserved.">
  <meta charset="utf-8">
  <title> Transform (Rotate, Translate) </title>
<link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <div id="controlPanel">
      <div style="float:left">
          Out-side fill style:  <br />
          <select id="outfillSelect" size="5">
            <option value="black" selected> 黒埋め </option>
            <option value="transparent"   > 透明  </option>
            <option value="edge"          > エッジ拡張 </option>
            <option value="tile"          > タイル補完 </option>
            <option value="mirror"        > ミラー補完 </option>
            <option value="white"         > 白埋め </option>
          </select>
      </div>
      <div>
	affinMatrix:<table id="affinMatrixTable" style="border:1 "> </table> </div>
	<div style="clear:both">
	  rotateRoundCenter:<input id="rotateRoundCenterCheckbox" type="checkbox" checked="checked" />
          rotate:<input id="rotateRange" type="range" min="0" max="360" step="1" value="0" style="width:200px;">:<input type="text" id="rotateText" size="4">
	<br />
	transX:<input id="transXRange" type="range" min="-1" max="1" step="0.1" value="0">:<input type="text" id="transXText" size="5">
	<br />
	transY:<input id="transYRange" type="range" min="-1" max="1" step="0.1" value="0">:<input type="text" id="transYText" size="5">
      </div>
      <div style="clear:both"> </div>
      <br />
      <div>
        maxWidthHeight:<input id="maxWidthHeightRange" type="range" min="16" max="2048" step="1" value="480">:<input type="text" id="maxWidthHeightText">
      </div>
    </div>
    <div style="clear:both">
    <canvas id="srcCanvas" class="borderRed" width=200 height=200> srcCanvas </canvas>
    <canvas id="dstCanvas" class="borderBlue" width=200 height=200> dstCanvas </canvas>
  </div>
  <script type="text/javascript" src="lib/drop.js"> </script>
  <script type="text/javascript" src="lib/bind.js"> </script>
  <script type="text/javascript" src="lib/canvas.js"> </script>
  <script type="text/javascript" src="lib/loading.js"> </script>
  <script type="text/javascript" src="lib/worker.js"> </script>
  <script type="text/javascript" src="transform.js"> </script>
</body>
</html>
