<html>
<head>
  <meta name="copyright" content="Copyright &copy; 2017/04/02- yoya@awm.jp . All Rights Reserved.">
  <meta charset="utf-8">
  <title> Gamma Correction </title>
<link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <div>
      <div>
        <div style="float:left">
          <div>
            maxWidthHeight:<input id="maxWidthHeightRange" type="range" min="16" max="2048" step="1" value="480">:<input type="text" id="maxWidthHeightText" size="5">
          </div>
          <div>
            gamma:<input id="gammaRange" type="range" min="0.25" max="4" step="0.01" value="1"> : <input type="text" id="gammaText" size="5">
            <br />
            gamma逆数: <input id="gammaReciprocalRange" type="range" min="0.25" max="4" step="0.01" value="1"> : <input type="text" id="gammaReciprocalText" size="5">
          </div>
        </div>
        <div style="float:left">
          R <input id="RCheckbox" type="checkbox" checked> <br />
          G <input id="GCheckbox" type="checkbox" checked> <br />
          B <input id="BCheckbox" type="checkbox" checked> <br />
        </div>
      </div>
      <div style="clear:both"> </div>
      <div>
        <canvas id="gammaCanvas" class="borderGreen" width=256 height=256> gammaCanvas </canvas>
      </div>
    </div>
    <div style="clear:both">
      <canvas id="srcCanvas" class="borderRed" width=200 height=200> srcCanvas </canvas>
      <canvas id="dstCanvas" class="borderBlue" width=200 height=200> dstCanvas </canvas>
    </div>
  </div>
  <script type="text/javascript" src="lib/drop.js"> </script>
  <script type="text/javascript" src="lib/bind.js"> </script>
  <script type="text/javascript" src="lib/canvas.js"> </script>
  <script type="text/javascript" src="lib/loading.js"> </script>
  <script type="text/javascript" src="lib/worker.js"> </script>
  <script type="text/javascript" src="gamma.js"> </script>
</body>
</html>
