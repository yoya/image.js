<html>
<head>
  <meta name="copyright" content="Copyright &copy; 2017/06/26- yoya@awm.jp . All Rights Reserved.">
  <meta charset="utf-8">
  <title> Molphology </title>
<link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <div id="controlPanel">
      <div style="float:left">
        Filter:  <br />	
	<div style="float:left">
          <select id="filterSelect" size="8">
            <option value="min"    selected> 最小値(min) </option>
            <option value="max"            > 最大値(max) </option>
	    <option value="median"         > 中央値(median) </option>
          </select>
        </div>
      </div>
      <div style="float:left">
        structure Type:  <br />	
	<div style="float:left">
          <select id="structureTypeSelect" size="8">
            <option value="square" selected> 正方形(square) </option>
	    <option value="cross"          > 十字(cross) </option>
            <option value="circle"         > 円 (circle) </option>
	    <option value="diamond"        > ダイヤ (diamond) </option>
          </select>
        </div>
      </div>
      <div style="float:left">
        maxWidthHeight:<input id="maxWidthHeightRange" type="range" min="16" max="2000" step="1" value="480">:<input type="text" id="maxWidthHeightText" size="5">
	<br />
        filterWindow:<input id="filterWindowRange" type="range" min="1" max="11" step="2" value="5">:<input type="text" id="filterWindowText" size="3">
	<br />
	structureTable :<table id="structureTable"> </table>
      </div>
    </div>
    <div style="clear:both">
    <canvas id="srcCanvas" class="borderRed" width=200 height=200> srcCanvas </canvas>
    <canvas id="dstCanvas" class="borderBlue" width=200 height=200> dstCanvas </canvas>
  </div>
  <script type="text/javascript" src="lib/drop.js"> </script>
  <script type="text/javascript" src="lib/bind.js"> </script>
  <script type="text/javascript" src="lib/canvas.js"> </script>
  <script type="text/javascript" src="lib/loading.js"> </script>
  <script type="text/javascript" src="lib/worker.js"> </script>
  <script type="text/javascript" src="morphology.js"> </script>
</body>
</html>
