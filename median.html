<html>
<head>
  <meta name="copyright" content="Copyright &copy; 2017/04/16- yoya@awm.jp . All Rights Reserved.">
  <meta charset="utf-8">
  <title> Median Filter </title>
<link rel="stylesheet" href="index.css">
</head>
<body bgcolor="lightgray">
  <div class="container">
    <div>
      <div id="controlPanel"  style="float:left">
        Filter:  <br />	
	<div style="position:relative; left: 0%; float:left; ">
          <select id="filterSelect" size="8">
            <option value="max"            > 最大値 </option>
	    <option value="median" selected> 中央値(median)</option>
            <option value="min"            > 最小値 </option>
          </select>
        </div>
      </div>
      <div>
        filterWindow:<input id="filterWindowRange" type="range" min="1" max="8" step="1" value="4">:<input type="text" id="filterWindowText">
      </div>
      <div>
        maxWidthHeight:<input id="maxWidthHeightRange" type="range" min="16" max="2000" step="1" value="640">:<input type="text" id="maxWidthHeightText">
      </div>
    </div>
    <div style="clear:both">
    <canvas id="srcCanvas" class="borderRed" width=200 height=200> srcCanvas </canvas>
    <canvas id="dstCanvas" class="borderBlue" width=200 height=200> dstCanvas </canvas>
  </div>
  <script type="text/javascript" src="lib/drop.js"> </script>
  <script type="text/javascript" src="lib/bind.js"> </script>
  <script type="text/javascript" src="lib/canvas.js"> </script>
  <script type="text/javascript" src="lib/loading.js"> </script>
  <script type="text/javascript" src="median.js"> </script>
</body>
</html>
